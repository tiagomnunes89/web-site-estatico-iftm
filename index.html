<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <form style="font-family: Garamond">
        <h1>Cadastro de Clientes</h1>
        <h2 style="color: red; font-size: large">Todos os campos são de preenchimento obrigatório</h2>
        <fieldset>
            <legend>Dados Pessoais:</legend>
            <label for="txtNome">Nome:</label><br>
            <input type="text" id="txtNome" placeholder="Nome completo" required style="width: 80%">
            <br><br>
            <label for="txtNascimento">Nascimento:</label><br>
            <input type="date" id="txtNascimento" required>
            <br><br>
            <label>Sexo</label>
            <input type="radio" name="sexo" id="sexMasc" required><label for="sexMasc">Masculino</label>
            <input type="radio" name="sexo" id="sexFem" required><label for="sexFem">Feminino</label>
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Informações de Contato:</legend>
            <label for="txtEmail">Email:</label><br>
            <input type="email" id="txtEmail" required style="width: 80%"> 
            <br><br>
            <label for="txtPhone">Telefone celular:</label><br>
            <input type="tel" id="txtPhone" placeholder="Apenas números (máx: 9)" required maxlength="9" minlength="9">
            <br><br>
            <label for="txtWebsite">Website Pessoal</label><br>
            <input type="url" id="txtWebsite" required style="width: 80%">
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Localização:</legend>
            <label for="txtEnd">Endereço:</label><br>
            <input type="text" id="txtEnd" required style="width: 80%">
            <br><br>
            <label for="txtNro">Número da casa:</label><br>
            <input type="number" min="1" max="9999" placeholder="Valor entre 1 e 9999" id="txrNro" required style="width: 20%">
            <br><br>
            <label for="txtCity">Cidade:</label><br>
            <input type="text" id="txtCity" required style="width: 80%">
            <br><br>
            <label for="estado">Estado:</label><br>
            <select id="estado" name="estado">
                <option value="" disabled selected>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
